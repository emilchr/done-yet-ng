<div class="todo" id="{{ id }}">
  <span></span>
  <form class="todo" [formGroup]="todoForm">
    <input
      type="text"
      name="todo"
      autocomplete="off"
      formControlName="todoInput"
      (change)="handleEdit(id)"
    />
    <input name="checkbox" type="checkbox" [checked]="completed" />
    <label for="checkbox" (click)="handleClick()"></label>
  </form>
</div>
