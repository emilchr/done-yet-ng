<div class="todo" id="{{ taskId }}">
  <span></span>
  <form class="todo">
    <input
      type="text"
      name="content"
      autocomplete="off"
      [formControl]="contentForm"
      (change)="handleEdit(taskId, content)"
    />
    <input name="checkbox" type="checkbox" [checked]="isComplete" />
    <label for="checkbox" (click)="handleClick()"></label>
  </form>
</div>
