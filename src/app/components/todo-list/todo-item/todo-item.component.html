<div class="todo" id="{{ taskId }}">
  <span></span>
  <form class="todo" [formGroup]="contentForm">
    <input
      type="text"
      name="content"
      autocomplete="off"
      formControlName="contentInput"
      (change)="handleEdit(taskId)"
    />
    <input name="checkbox" type="checkbox" [checked]="isComplete" />
    <label for="checkbox" (click)="handleClick()"></label>
  </form>
</div>
